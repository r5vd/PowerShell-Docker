- task: DeleteFiles@1
  inputs:
    SourceFolder: 
    Contents: 'myFileShare'

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/release/community-stable/amazonlinux/docker/Dockerfile'
        tags: |
          $(tag)
